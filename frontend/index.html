<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack - Site de r√©servation de train</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/framework.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <nav w3-include-html="components/navbar.html"></nav>    
    <main class="bg-train"> 
      <div class="text-center text-white mt-5">
        <h1>Explore the world effortlessly by train!</h1>
        <sub>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</sub>
      </div>

      <div class="container d-flex align-items-center justify-content-between mt-5">
        <div class="bg-white card search rounded">
          <input type="text" class="rounded-small" value="Marseille" placeholder="Departure" id="departure">
          <input type="text" class="rounded-small" value="Lyon" placeholder="Arrival" id="arrival">
          <input type="date" class="mt-3" id="date">
          <div id="btn-search" class="bg-primary text-white text-center rounded-small mt-auto pointer">Search</div>
        </div>

        <div class="bg-white card result rounded d-flex align-items-center justify-content-center ">
          <div id="trips" class="text-center ">
            <img src="assets/images/train.png" id="result-img" alt="">
            <hr>
            <p id="result-txt">It's time to book your future trip.</p>
          </div>
        </div>

      </div>
    </main>

  <script src="assets/js/index.js"></script>
  <script src="assets/js/load-components.js"></script>
</body>
</html>
